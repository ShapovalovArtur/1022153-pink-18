<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Фотографии пользователей</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-photo"> <!-- <для сетки -->
  <header class="page-header">
    <h2 class="visually-hidden">Мобильное приложение Пинк</h2>
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="img/logo-pink-white-mobile.svg" width="75" height="22"
        alt="Пинк - раскрась серые будни!">
    </a>
    <nav class="page-header__nav main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
    </nav>
  </header>
  <main class="page-main">
    <section class="user-photos">
      <h1 class="user-photos__title"></h1>
      <p class="user-photos__subtitle"></p>
      <ul class="user-photos__list">
        <li class="user-photos__item">

        </li>
        <li class="user-photos__item">
        </li>
        <li class="user-photos__item">

        </li>
        <li class="user-photos__item">

        </li>
        <li class="user-photos__item">

        </li>
        <li class="user-photos__item">

        </li>
        <li class="user-photos__item">

        </li>
      </ul>
    </section>
    <section class="photo-poster">
      <h2 class="visually-hidden">Загрузка и редактирование фото</h2>
      <p class="photo-poster__title">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
      <img class="photo-poster__image" src="https://via.placeholder.com/150x150" width="150" height="150"
        alt="Фото для размещения">
      <ul class="photo-poster__tools photo-poster__tools--switchable">
        <li><button class="photo-poster__tool photo-poster__tool--crop">
            <input class="photo-poster__tool-range photo-poster__tool-range--crop" type="range" min="1" max="100"
              value="80" class="slider" id="range-crop"></button>
        </li>
        <li><button class="photo-poster__tool photo-poster__tool--fill">
            <input class="photo-poster__tool-range photo-poster__tool-range--fill" type="range" min="1" max="100"
              value="50" class="slider" id="range-fill"></button>
        </li>
        <li><button class="photo-poster__tool photo-poster__tool--contrast">
            <input class="photo-poster__tool-range photo-poster__tool-range--contrast" type="range" min="1" max="100"
              value="50" class="slider" id="range-contrast"></button>
        </li>
      </ul>
      <button class="photo-poster__post button">Запостить</button>
      <button class="photo-poster__cancel button">Отмена</button>
    </section>
  </main>
  <footer class="page-footer">
    <img class="page-footer__logo" src="img/logo-pink-blue-mobile.svg" width="147" height="40" alt="логитип сайта">
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">Мы в Твиттере</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">Наш канал на
            YouTube</a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <p class="copyright__text">Разработано:</p>
      <a class="copyright__image" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
    </div>

  </footer>
</body>

</html>
